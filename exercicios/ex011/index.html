<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Testando o uso de imagens dinâmicas</h1>
    <p>A foto irá ficar maior ou menor de acordo com o tamanho da tela.</p>
    <picture>
        <source media="(max-width:750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="A imagem funciona">
    </picture>
</body>
</html>
