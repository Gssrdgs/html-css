<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body{
            background-color: antiquewhite;
        }
        h1{
            color: blue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
</head>
<body>
    <h1>Exemplo de tags que seguem a semântica</h1>
    <h2>Negrito</h2>
    <p> ao invés de utilizar &lt;b&gt;, devemos utilizar&lt;strong&gt;, como o exemplo <strong>foco</strong></p>
    <h2>Sublinhado</h2>
    <p>Ao invés de se utilizar o &lt;i&gt;, deve-se <i>utilizar</i> a tag &lt;em&gt;<em>assim</em></p>
</body>
</html>
